<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper - Create An Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../public/style/navAndBody.css">
  <link rel="stylesheet" href="../public/style/forms.css">
</head>
<body>
  <nav class="nav">
    <button class="navButton">
      <a class="navLink" href="/">Home<hr></a>
    </button>
  </nav>
  <div id="createAccountContainer" style="display: none;">
    <h1 class="accountHeader">Create An account</h1>
    <form id="createAccountForm" autocomplete="off">
      <input type="text" name="username" placeholder="Username" maxlength="20" required>
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password" required autocomplete="new-password"> 
      <input type="password" name="passwordAgain" placeholder="Confirm Password" required>
      <div id="createErrorMessage"></div>
      <input type="submit" value="Create Account">
    </form>
  </div>
  <div class="legalLinkContainer" id="accountsLegalLinkContainer">
    <a href="/legal" class="legalLink">Privacy Policy & Terms of Use</a>
  </div>
  <div id="forgotPasswordContainer" style="display: none;">
    <h1 class="accountHeader">Forgot Password</h1>
    <form id="forgotPasswordForm">
      <input type="text" name="username" placeholder="Username" required>
      <label for="confirmPasswordChange">
        <input type="checkbox" name="confirmPasswordChange" id="confirmPasswordChange" required>
        I agree, and understand, that my password will be reset and a new password will be emailed to the email address associated with my account.
      </label>
      <div id="forgotPasswordErrorMessage"></div>
      <input type="submit" id="forgotPasswordSubmit" value="Submit">
    </form>
  </div>
  <div id="editEmailContainer" style="display: none;">
    <h1 class="accountHeader">Change Or Add Email</h1>
    <p id="email">Email: <span id="currentEmail"></span></p>
    <form id="editEmailForm" autocomplete="off">
      <input type="email" name="newEmail" placeholder="New Email" required>
      <input type="email" name="confirmNewEmail" placeholder="Confirm New Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <div id="editEmailErrorMessage"></div>
      <input type="submit" value="Edit Email" id="editEmailSubmit">
    </form>
  </div>
  <div id="changePasswordContainer" style="display: none;">
    <h1 class="accountHeader">Change Password</h1>
    <form id="changePasswordForm" autocomplete="off">
      <input type="password" name="oldPassword" placeholder="Old Password" required autocomplete="new-password"> 
      <input type="password" name="newPassword" placeholder="New Password" required>
      <input type="password" name="confirmNewPassword" placeholder="Confirm New Password" required> 
      <div id="changePasswordErrorMessage"></div>
      <input type="submit" value="Change Password" id="changePasswordSubmit">
    </form>
  </div>
  <div id="deleteAccountContainer" style="display: none;">
    <h1 class="accountHeader">Delete Account</h1>
    <form id="deleteAccountForm" autocomplete="off">
      <input type="text" name="username" placeholder="Username" maxlength="20" required>
      <input type="password" name="password" placeholder="Password" required autocomplete="new-password"> 
      <label for="cannotBeUndone">
        <input type="checkbox" name="cannotBeUndone" id="cannotBeUndone" required>
        I understand that deleteing my account will erase all of my scores and cannot be undone.
      </label>
      <div id="deleteErrorMessage"></div>
      <input type="submit" value="Delete Account" id="deleteAccountSubmit">
    </form>
  </div>
  <script src="../public/nav.js"></script>
  <script src="../public/accounts.js"></script>
</body>
</html>
